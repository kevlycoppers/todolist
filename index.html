<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>To-Do List</h1>
      </div>
    </div>
    <div class="container">
      <form class="toDoForm">
        <div class="row">
          <div class="col-md-4">
            <label for="nameInput">To Do: </label><br>
            <input id="nameInput" type="text" value="">
          </div>
          <div class="col-md-4">
            <label for="dueDateInput">Due Date</label><br>
            <input id="dueDateInput" type="text" value="">
          </div>
          <div class="col-md-4">
            <label for="descriptionInput">Description</label><br>
            <input id="descriptionInput" type="text" value="">
          </div>

        </div>
        <button id="toDoFormButton" type="submit" name="button">Add!</button>
      </form>
      <hr>
      <div class="row">
        <div class="col-xs-3 col-xs-offset-3">
          <h3>List</h3>
          <ul class="toDoList">
          </ul>
        </div>
        <div class="col-xs-3">
          <h3>Detail</h3>
          <ul class="detailList">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
